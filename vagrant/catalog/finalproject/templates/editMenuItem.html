<!DOCTYPE html>
<html>
   <head>
      <title>Edit {{item.name}}</title>
      <meta http-equiv="X-UA-Compatible">
      <meta content="IE=edge">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
      <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
   </head>
   <body>
      <div class="formPad">
         <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="{{url_for('restaurants')}}">Home</a>
            <a class="navbar-brand" href="{{url_for('showLogin')}}">Log In</a>
            <a class="navbar-brand" href="{{url_for('disconnect')}}">Log Out</a>
         </nav>
         <h1>Edit {{item.name}}</h1>
         <form action="{{url_for('editRestaurantMenuItem', restaurant_id = restaurant_id, menu_id = menu_id)}}" method = 'post'>
            <p>Name:</p>
            <input type="text" placeholder="{{item.name}}" name="name"/>
            </br>
            <p>Course:</p>
            <input type="text" placeholder="{{item.course}}" name="course"/>
            </br>
            <p>Description:</p>
            <input type="text" placeholder="{{item.description}}" name="description"/>
            </br>
            <p>Price:</p>
            <input type="text" placeholder="{{item.price}}" name="price"/>
            </br>
            </br>
            <button type='submit'>Edit</button>
            <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}">Cancel</a>
         </form>
      </div>
   </body>
</html>
